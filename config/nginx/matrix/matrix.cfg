server {
       listen 80;
       server_name matrix.bonfire.link;
       return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name matrix.bonfire.link;

    ssl_certificate /etc/letsencrypt/live/matrix.bonfire.link/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/matrix.bonfire.link/privkey.pem;
    
    root /var/www/matrix.bonfire.link;
    index index.html index.htm;

    location /_matrix {
      proxy_pass http://127.0.0.1:8008;
      proxy_set_header X-Forwarded-For $remote_addr;
    }

}
