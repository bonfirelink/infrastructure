server {
       listen 80;
       server_name bonfire.link www.bonfire.link;
       return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name bonfire.link www.bonfire.link;

    ssl_certificate /etc/letsencrypt/live/www.bonfire.link/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.bonfire.link/privkey.pem;

    root /var/www/www.bonfire.link;
    index index.html index.htm;
    
}
