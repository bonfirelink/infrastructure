server {
    listen {{ http_port }};
    server_name www.bonfire.link;
    return 302 https://bonfire.link$request_uri;
}

server {
    listen {{ https_port }} ssl;
    server_name www.bonfire.link;
    return 302 https://bonfire.link$request_uri;
    ssl_certificate /etc/letsencrypt/live/bonfire.link/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bonfire.link/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

}

server {
    listen {{ http_port }};
    server_name bonfire.link;
    return 302 https://$server_name$request_uri;

}

server {
    server_name bonfire.link;
    root /var/www/www.bonfire.link;
    index index.html;
    listen {{ https_port }} ssl;
    ssl_certificate /etc/letsencrypt/live/bonfire.link/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bonfire.link/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

}
