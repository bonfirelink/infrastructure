server {
    listen {{ http_port }};
    server_name bonfire.link www.bonfire.link;
    return 302 https://$server_name$request_uri;
    root /var/www/www.bonfire.link;
    index index.html;


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/www.bonfire.link/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.bonfire.link/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
